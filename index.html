<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Počasí</title>
  </head>
  <body>
    <button id="menu-btn" class="btn">Menu</button>
    <div id="div-weather"></div>

    <!-- Overlay - offcanvas - place select menu -->
    <div id="overlay">
      <div class="wrapper">
        <button id="close-btn" class="btn full-width">Zavřít</button>
        <form id="search-form">
          <!-- <div class="search-wrapper"> -->
          <input
            id="location-input"
            type="search"
            minlength="1"
            autocomplete="off"
            placeholder="Zadejte název obce"
          />
          <div class="search-results d-none"></div>
          <!-- </div> -->
        </form>

        <div class="place-btns"></div>
      </div>
    </div>

    <script src="const.js"></script>
    <script src="script.js"></script>
  </body>
</html>
